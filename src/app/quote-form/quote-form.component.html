<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <label for="quote">Quote</label>
    <input type="text" name="quote" id="quote" [(ngModel)]="quote" required>
    <label for="author">Author</label>
    <input type="text" name="author" id="author" [(ngModel)]="author" required>
    <label for="publisher">Name</label>
    <input type="text" name="publisher" id="publisher" [(ngModel)]="publisher" required>
    <button type="submit">Submit</button>
</form>
