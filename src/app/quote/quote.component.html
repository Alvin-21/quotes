<div>
    <h1>QUOTES</h1>
    <hr>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    <div *ngFor="let quote of quotes">
        <app-quote-details [quote]="quote"></app-quote-details>
        <button>Like</button>
        <button>Dislike</button>
        <button>Delete</button>
    </div>
</div>
