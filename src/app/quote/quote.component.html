<div>
    <h1>QUOTES</h1>
    <hr>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    <div *ngFor="let quote of quotes; let i=index">
        <app-quote-details [quote]="quote"></app-quote-details>
        <button (click)="like(i)">Like</button>
        <button (click)="dislike(i)">Dislike</button>
        <button>Delete</button>
    </div>
</div>
